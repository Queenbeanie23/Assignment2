<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Assignemnt 2</title>
</head>
<body>

<div class="container">
    <div class="box">
        <h1> Display  A String Inverse</h1>
            <input type="text" id="String" placeholder="Enter A string">
            <button onclick="reverseString()">Reverse</button>
        <div id="answer"></div>
    </div>
   
    <div class="box">
        <h1> Is it a palindrome?</h1>

            <input type="text" id="NumString" placeholder="Enter A Series of numbers: ">
            <button onclick="isPalindrome()">palindrome?</button>
        <div id="result"></div> 
    </div>
    <div class="box">
        <h1> Bill + Tip calculation</h1>

            <input type="text" id="subtotal" placeholder="Enter subtotal: ">
            <input type="text" id="tip" placeholder="Enter Tip percentage: ">
            <button onclick="totalAmount()">calculate</button>
        <div id="total"></div>
    </div>

<script src="index.js"></script>
</body>
</html>
